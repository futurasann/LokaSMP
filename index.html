<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LokaSMP - Official Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://files.catbox.moe/rwoaww.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 20px;
        }

        .logo-section img {
            max-width: 200px; /* Ukuran maksimal lebar logo */
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        .logo-section p {
            margin-bottom: 35px;
            opacity: 0.8;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            filter: brightness(1.1);
        }

        .btn i { margin-right: 15px; font-size: 1.3rem; }
        .discord { background-color: #5865F2; }
        .whatsapp { background-color: #25D366; }
        .vote { background-color: #00B894; }
        .store { background-color: #E74C3C; }

        .footer-status {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 25px;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #server-status { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
        .ip-address { color: #FDCB6E; font-family: monospace; font-weight: bold; display: block; font-size: 1rem; }
        #player-count { display: block; margin-top: 10px; font-size: 0.9rem; color: #BDC3C7; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-section">
            <img src="https://files.catbox.moe/5sbkfv.png" alt="LokaSMP Logo">
            <p>Survival Economy Server</p>
        </div>

        <a href="https://discord.gg/cM5M9Vys3d" class="btn discord"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://chat.whatsapp.com/H7xlRm5E67V2TSuMshUq5K?mode=gi_t" class="btn whatsapp"><i class="fab fa-whatsapp"></i> Whatsapp</a>
        <a href="https://minecraft-mp.com/server/354191/vote/" class="btn vote"><i class="fas fa-check-circle"></i> Vote</a>
        <a href="#" class="btn store"><i class="fas fa-shopping-basket"></i> Store (Soon)</a>

        <div class="footer-status">
            <div id="server-status">Menghubungkan...</div>
            <span class="ip-address">play.lokasmp.my.id:25549</span>
            <span id="player-count">Sedang mengecek pemain...</span>
        </div>
    </div>

    <script>
        const IP = "play.lokasmp.my.id";
        const PORT = "25585";

        async function fetchServerStatus() {
            const statusEl = document.getElementById('server-status');
            const playersEl = document.getElementById('player-count');
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${IP}:${PORT}`);
                const data = await response.json();
                if (data.online) {
                    statusEl.innerHTML = "● SERVER ONLINE";
                    statusEl.style.color = "#2ECC71";
                    playersEl.innerHTML = `Pemain Aktif: <b>${data.players.online} / ${data.players.max}</b>`;
                } else {
                    statusEl.innerHTML = "● SERVER OFFLINE";
                    statusEl.style.color = "#E74C3C";
                    playersEl.innerHTML = "Server sedang dalam perbaikan";
                }
            } catch (error) {
                statusEl.innerHTML = "GAGAL MEMUAT STATUS";
            }
        }
        fetchServerStatus();
        setInterval(fetchServerStatus, 30000);
    </script>
</body>
</html>
